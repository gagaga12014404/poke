<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      /**/
    }

    /* show entries跟search */
    div.dataTables_wrapper div.dataTables_filter input {

    }

    /* .row:first-of-type{
      flex-wrap: nowrap;
      margin: 20px;
    } */
    table {
      table-layout: fixed;
    }

    .inputSearch {
      font-size: 0.7em;
      width: 100%;
      height: 25px;
    }

    /*.row:first-child::after {
       content: "<button>123</button>"; 
    }*/

    th {
      font-size: 0.7em;
    }

    td {
      font-size: 0.7em;
      white-space: normal;
    }

    .th0 {
      width: 25px;
    }

    .th1 {
      width: 50px;
    }

    .th2 {
      height: 10px;
      width: 90px;

      width: 25px;

    /* Style the tab */
    .tab {
      overflow: hidden;
      /* border: 1px solid #ccc; */
      background-color: white;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
  </style>
</head>

<body>

  <div class="tab" style="width: 100%;">
    <button onclick="switchTab('guide')" class="guidebtn active">圖鑑</button>
    <button onclick="switchTab('moves')" class="movesbtn">招式</button>
    <button onclick="switchTab('calculator')" class="calculatorbtn">計算器</button>
  </div>
  <div id="guide">
    <select id="selectAbility" size="1">
      <option value="0" selected>生命</option>
      <option value="1">物攻</option>
      <option value="2">物防</option>
      <option value="3">特攻</option>
      <option value="4">特防</option>
      <option value="5">速度</option>
      <option value="6">能力值</option>
    </select>
    <table id="all" class="table table-striped table-bordered dt-responsive nowrap" style="width: 100%;">
      <thead>
        <tr id="theadtr">
          <th rowspan="2" class="th0">編號</th>
          <th rowspan="2" style="width: 50px;">名稱</th>
          <th colspan="2" style="width: 90px;text-align: center;height: 10px;padding: 0;">屬性</th>
          <th rowspan="2" class="thhp">生命</th>
          <th rowspan="2" class="thhp">物攻</th>
          <th rowspan="2" class="thhp">物防</th>
          <th rowspan="2" class="thhp">特攻</th>
          <th rowspan="2" class="thhp">特防</th>
          <th rowspan="2" class="thhp">速度</th>
          <th rowspan="2" class="thhp">總和</th>
          <th rowspan="2">能力值</th>
          <th rowspan="2" class="thhp">總和</th>
        </tr>
        <tr>
          <th style="padding: 0;height: 10px;width: 45px;text-align: center;">1</th>
          <th style="padding: 0;height: 10px;width: 45px;text-align: center;">2</th>
        </tr>
      </thead>
      <tfoot>
        <tr style="height: 25px;">
          <th id="nu" style="padding: 0;width: 35px;">編號</th>
          <th id="na" style="padding: 0;width: 50px;">名稱</th>
          <th colspan=" 2" style="padding: 0;width: 45px;text-align: center;"></th>
          <!-- <th style="padding: 0;height: 10px;width: 45px;text-align: center;">2</th> -->
          <th class="thhp"></th>
          <th class="thhp"></th>
          <th class="thhp"></th>
          <th class="thhp"></th>
          <th class="thhp"></th>
          <th class="thhp"></th>

        </tr>

    </table>
  </div>

  <div id="moves" class="tabcontent">
    <table id="movesTable" class="table table-striped table-bordered dt-responsive" style="width: 100%;">
      <thead>
        <th>名稱</th>
        <th>敘述</th>
      </thead>
      <tfoot>
        <th id="movesThName">名稱</th>
        <th id="movesThDescription">敘述</th>

    </table>
  </div>
  <div id="calculator" class="tabcontent">
    <div style="font-size: 0.8em;">
      公式：<br>
      HP：(種*2+個體+努力/4)*Lv/100+Lv+10<br>
      其他：[(種*2+個體+努力/4)*(Lv/100)+5]*性格<br>
      傷害計算：[(2*Lv+10)/250*atk/def*威力+2]*加成<br>
    </div>
    種族值：<input type="range" id="racerangeInput" min="0" max="200" value="100">
    <input type="number" style="width: 100px;" value="100" id="race"><br>
    個體值：<input type="range" id="personalrangeInput" min="0" max="31" value="31">
    <input type="number" style="width: 100px;" value="31" id="personal"><br>
    努力值：<input type="range" id="effortrangeInput" min="0" max="255" value="255">
    <input type="number" style="width: 100px;" value="255" id="effort"><br>
    Level：<input type="range" id="levelrangeInput" min="0" max="100" value="50">
    <input type="number" style="width: 100px;" value="50" id="level"><br>
    HP結果：<input type="text" style="width: 100px;" value="207.375" id="Result"><br>
    性格<select name="" id="character">
      <option value="1.1">1.1</option>
      <option value="1">1</option>
      <option value="0.9">0.9</option>
    </select><br>
    其他結果：<input type="text" style="width: 100px;" value="167.6125" id="otherResult"><br><br>


    atk：<input type="range" id="atkrangeInput" min="0" max="1000" value="100">
    <input type="number" style="width: 100px;" value="100" id="atk"><br>
    def：<input type="range" id="defrangeInput" min="0" max="1000" value="100">
    <input type="number" style="width: 100px;" value="100" id="def"><br>
    威力：<input type="range" id="powerrangeInput" min="0" max="200" value="80">
    <input type="number" style="width: 100px;" value="80" id="power"><br>
    本系加成<select name="" id="selfplus">
      <option value="1" selected>1</option>
      <option value="1.5">1.5</option>
      <option value="2">2</option>
    </select><br>
    屬性相剋<select name="" id="attrplus">
      <option value="0.25">0.25</option>
      <option value="0.5">0.5</option>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="4">4</option>
    </select><br>
    天氣加成<select name="" id="weatherplus">
      <option value="0.5">0.5</option>
      <option value="1" selected>1</option>
      <option value="1.5">1.5</option>
    </select><br>
    道具<select name="" id="staffplus">
      <option value="1.5">講究系列</option>
      <option value="1" selected>無</option>
      <option value="1.3">生命寶珠</option>
      <option value="1.1">1.1</option>
      <option value="1.2">1.2</option>
    </select><br>
    特性<select name="" id="characterplus">
      <option value="1" selected>無</option>
      <option value="1.3">強行</option>
    </select><br>
    傷害計算：<input type="number" style="width: 100px;" value="37.2" id="damage"><br>
  </div>
</body>
<script>
  $('#racerangeInput,#personalrangeInput,#effortrangeInput,#levelrangeInput,#atkrangeInput,#defrangeInput,#powerrangeInput').on('input', function () {
    var id = "#" + $(this).attr("id").replace('rangeInput', '');
    $(id).val($(this).val());
  });
  $('#race,#personal,#effort,#level,#atk,#def,#power').on('input', function () {
    var rangeInputName = "#" + $(this).attr("id") + "rangeInput";
    $(rangeInputName).val($(this).val());
  });
  // function updateTextInput(val) {
  //   document.getElementById('race').value = val;
  // }
  var calculate = function () {
    var race = parseInt($('#race').val());
    var personal = parseInt($('#personal').val());
    var effort = parseInt($('#effort').val());
    var level = parseInt($('#level').val());
    var charact = parseFloat($('#character').val());
    var res = (race * 2 + personal + effort / 4) * (level / 100) + level + 10;
    var otherres = ((race * 2 + personal + effort / 4) * (level / 100) + 5) * charact;
    $('#Result').val(res.toString());
    $('#otherResult').val(otherres.toString());
    var atk = parseInt($('#atk').val());
    var def = parseInt($('#def').val());
    var power = parseInt($('#power').val());
    var selfplus = parseFloat($('#selfplus').val());
    var attrplus = parseFloat($('#attrplus').val());
    var weatherplus = parseFloat($('#weatherplus').val());
    var staffplus = parseFloat($('#staffplus').val());
    var characterplus = parseFloat($('#characterplus').val());
    var calculatedamage = ((2 * level + 10) / 250 * atk / def * power + 2) * selfplus * attrplus * weatherplus * staffplus * characterplus;
    $('#damage').val(calculatedamage.toString());
  }
  $('#race,#personal,#effort,#level,#racerangeInput,#personalrangeInput,#effortrangeInput,#levelrangeInput,#atkrangeInput,#defrangeInput,#powerrangeInput,#atk,#def,#power').on('input', calculate);
  $('#character,#selfplus,#attrplus,#weatherplus,#staffplus,#characterplus').on('change', calculate);
  function switchTab(id) {
    var allTable = ["guide", "moves", "calculator"];
    for (var i in allTable) {
      if (allTable[i] != id) {
        document.getElementById(allTable[i]).style.display = 'none';
        document.getElementsByClassName(allTable[i] + "btn")[0].className = document.getElementsByClassName(allTable[i] + "btn")[0].className.replace(" active", "");
      }
      else {
        if (document.getElementsByClassName(allTable[i] + "btn")[0].className.includes(" active"))
          return;
        document.getElementById(allTable[i]).style.display = 'table-row';
        document.getElementsByClassName(allTable[i] + "btn")[0].className += " active";
      }

    }
  }
  var column = ["編號", "名稱", "屬性", "生命", "物攻", "物防", "特攻", "特防", "速度"];
  var GetFiveTotal = function (data) {
    var inthp = parseInt(data["hp"]);
    var intatk = parseInt(data["atk"]);
    var intdef = parseInt(data["def"]);
    var intsatk = parseInt(data["satk"]);
    var intsdef = parseInt(data["sdef"]);
    var intspeed = parseInt(data["speed"]);
    return inthp + intatk + intdef + intsatk + intsdef + intspeed;
  }
  var GetFiveChart = function (data) {
    var x = 150, y = 15;
    var hp = parseInt(data["hp"]);
    var atk = parseInt(data["atk"]);
    var def = parseInt(data["def"]);
    var satk = parseInt(data["satk"]);
    var sdef = parseInt(data["sdef"]);
    var speed = parseInt(data["speed"]);
    column2 = ["", "", "", hp, atk, def, satk, sdef, speed];// / 255 * x
    var r = "";
    for (var i = 3; i < column.length; i++) {
      r += `<div>
      <div style="display: inline-block;">${column[i]}</div>
      <div style="position:relative;display: inline-block;">
        <div style="width:${x}px;height:${y}px;background-color: green;"></div>
      <div style="width:${column2[i] / 255 * x}px;height:${y}px;background-color:chartreuse;border:1px black solid;position:absolute;top:0px;"></div>
      </div> ${column2[i]}</div>`;
    }
    return r;
  }
  var columns = [
    { "data": "number" },
    { "data": "cName" },
    { "data": "attr1" },
    { "data": "attr2" },
    { "data": "hp" },
    { "data": "atk" },
    { "data": "def" },
    { "data": "satk" },
    { "data": "sdef" },
    { "data": "speed" },
    { "data": null, render: GetFiveTotal },
    { "data": null, render: GetFiveChart, className: 'none' },
    { "data": null, render: GetFiveTotal, className: 'none' },
  ];


  $('#nu,#na').each(function () {
    var title = $(this).text();
    $(this).html('<input type="text" class="inputSearch" placeholder="' + title + '" />');
  });
  $('#movesThName,#movesThDescription').each(function () {
    var title = $(this).text();
    $(this).html('<input type="text" class="inputSearch" placeholder="' + title + '" />');
  });
  $(document).ready(function () {
    var table = $('#all').DataTable({
      "language": {
        "lengthMenu": "_MENU_",
      },
      "dom": `<'row'<'col-4 col-sm-4 col-md-4'l><'col-8 col-sm-8 col-md-8'f>>
            <'row'<'col-sm-12'tr>>
            <'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>`,
      "ajax": "data.json",
      //拿到ajax的結果
      // "drawCallback": function (settings) {
      //   // Here the response
      //   response = settings.json;

      // },
      "columns": columns,
      // "info":     false,
      "pagingType": "numbers",
      initComplete: function () {
        // Apply the search
        //指定欄位搜尋
        this.api()
          .columns([0, 1])//用column指定
          .every(function () {
            var that = this
            $('input', this.footer()).on('keyup change clear', function () {
              if (that.search() !== this.value) {
                that.search(this.value).draw();
              }
            });
          });
        //指定欄位下拉選單
        this.api()
          .columns([2, 3])
          .every(function () {
            var column = this;
            var select = $('<select style=" height: 25px; " ><option value=""></option></select>')
              .appendTo($(column.footer()).empty())
              .on('change', function () {
                var val = $.fn.dataTable.util.escapeRegex($(this).val());
                column.search(val ? '^' + val + '$' : '', true, false).draw();
              });

            column
              .data()
              .unique()
              .sort()
              .each(function (d, j) {
                if (typeof (d) == 'string')
                  select.append('<option value="' + d + '">' + d + '</option>');
              });
          });
      },
      "columnDefs": [
        { targets: [0], responsivePriority: 1 },
        { targets: [1], responsivePriority: 2 },
        { targets: [2], responsivePriority: 3 },
        { targets: [3], responsivePriority: 3 },
      ],
    });
    var table2 = $('#movesTable').DataTable({
      "language": {
        "lengthMenu": "_MENU_",
      },
      "dom": `<'row'<'col-4 col-sm-6 col-md-6'l><'col-8 col-sm-6 col-md-6'f>>
            <'row'<'col-sm-12'tr>>
            <'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>`,
      "ajax": "特性.json",
      "columns": [{ 'data': '中文名' }, { 'data': '敘述', className: 'none' }],
      initComplete: function () {
        // Apply the search
        //指定欄位搜尋
        this.api()
          .columns([0, 1])//用column指定
          .every(function () {
            var that = this
            $('input', this.footer()).on('keyup change clear', function () {
              if (that.search() !== this.value) {
                that.search(this.value).draw();
              }
            });
          });
      },
      "columnDefs": [
        { targets: [0], responsivePriority: 1 },
      ],
    });
    table.column(5).visible(false);
    table.column(6).visible(false);
    table.column(7).visible(false);
    table.column(8).visible(false);
    table.column(9).visible(false);
    table.column(10).visible(false);
    //動態新增刪除欄位
    $('button.toggle-vis').on('click', function (e) {
      e.preventDefault();

      // Get the column API object
      var column = table.column($(this).attr('data-column'));

      // Toggle the visibility
      column.visible(!column.visible());
    });
    // $('#selectAbility').change(function(){
    //   console.log($(this).val);
    // });
    var pre;
    $("#selectAbility").change(function (e) {
      console.log(table.every);

    });
    // document.getElementById('selectAbility').addEventListener('touchend', function (e) {
    //   var dg = document.getElementById('selectAbility');
    //   var each = dg.scrollHeight / 8;//每個欄位的長度
    //   dg.selectedIndex = Math.round(this.scrollTop / each);//四捨五入目前未選到第幾個
    // });
    // $("dataTables_filter input").css("width", "0");
  });
</script>
